  <title>Carrosséis Finos Automáticos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow-y: scroll;
    }

    .carousel-section {
      height: 100px; /* Linha mais fina */
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      width: max-content;
      animation: scroll 40s linear infinite;
    }

    .carousel img {
      height: 100px;
      width: auto;
      margin-right: 4px;
      object-fit: cover;
      border-radius: 4px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      50% { transform: translateX(-50%); }
    }
    p{
      position: absolute;
      font-size: 50px;
      color: rgb(30, 255, 1);
      top: 10px;
      font-family: sans-serif;
      z-index: 999;
    }
  </style>
</head>
